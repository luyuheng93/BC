<!DOCTYPE html>
<html>
<head>
	<title>列表</title>
</head>
<body>
	<h3>有序列表</h3>

	<ol>
		<li>学习HTML</li>
		<li>学习CSS</li>
		<li>学习JavaScript</li>
	</ol>

	<h3>无序列表</h3>

	<ul>
		<li><a href="#">新闻标题1</a></li>
		<li><a href="#">新闻标题2</a></li>
		<li><a href="#">新闻标题3</a></li>
		<li><a href="#">新闻标题4</a></li>
	</ul>	

	<h3>定义列表</h3>

	<dl>
		<dt>html</dt>
		<dd>负责页面的结构</dd>

		<dt>css</dt>
		<dd>负责页面的表现</dd>

		<dt>JavaScript</dt>
		<dd>负责页面的行为</dd>

	</dl>

</body>
</html>
