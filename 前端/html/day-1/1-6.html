<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
	<h3>产品列表</h3>

	<table border="1" width="500" height="300">
		<tr>					<!-- 表头 -->
			<th>产品序号</th>
			<th>产品名称</th>
			<th>产品价格</th>
			<th>产品数量</th>
		</tr>

		<tr>					<!-- 单元格 -->
			<td align="center">1</td>   <!--设置文字居中 -->
			<td>苹果</td>
			<td>￥5.00</td>
			<td>3</td>
		</tr>

		<tr>
			<td>2</td>
			<td>橙子</td>
			<td>￥6.00</td>
			<td>4</td>
		</tr>
	</table>

	<h3>个人简历</h3>

	<table border="1" width="500" height="300" >
		<tr>
			<td colspan="5" align="left">基本情况</td>       <!--colspan  合并列单元格 -->
		</tr>
		<tr>
			<td width="18%">姓名</td>
			<td width="18%"></td>
			<td width="18%">性别</td>
			<td width="18%"></td>
			<td rowspan="5"><img src="images/renwu.jpg"></td>		<!--colspan  合并行单元格 -->
		</tr>
		<tr>
			<td>民族</td>
			<td></td>
			<td>出生日期</td>
			<td></td>
		</tr>
		<tr>
			<td>政治面貌</td>
			<td></td>
			<td>健康情况</td>
			<td></td>
		</tr>
		<tr>
			<td>籍贯</td>
			<td></td>
			<td>学历</td>
			<td></td>
		</tr>
		<tr>
			<td>电子邮箱</td>
			<td></td>
			<td>联系电话</td>
			<td></td>
		</tr>
	</table>
</body>
</html>
